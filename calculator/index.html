<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
<div class="wrapper">
    <div class="calc-body">
        <div class="display">1312</div>
        <div class="operator-buttons">
            <button data-key="171">+</button>
            <button data-key="173">-</button>
            <button data-key="171">x</button>
            <button data-key="55">/</button>
            <button>backspace</button>
            <button>clear</button>
            <button>=</button>
        </div>
        <div class="numblock">
            <button>9</button>
            <button>8</button>
            <button>7</button>
            <button>6</button>
            <button>5</button>
            <button>4</button>
            <button>3</button>
            <button>2</button>
            <button>1</button>
            <button>0</button>
        </div>
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
