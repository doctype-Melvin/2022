<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
<div class="wrapper">
    <div class="calc-body">
        <div class="display"></div>
        <div class="buttons">
        <div class="operator-buttons">
            <button class="operator" data-keyCode="171">+</button>
            <button class="operator" data-keyCode="173">-</button>
            <button class="operator" data-keyCode="171">*</button>
            <button class="operator" data-keyCode="55">/</button>
            <button class="backspace" data-keyCode="8">backspace</button>
            <button class="clear" data-keyCode="27">clear</button>
            <button class="equals" data-keyCode="13">=</button>
        </div>
        <div class="numblock">
            <button class="num" data-keyCode="57">9</button>
            <button class="num" data-keyCode="56">8</button>
            <button class="num" data-keyCode="55">7</button>
            <button class="num" data-keyCode="54">6</button>
            <button class="num" data-keyCode="53">5</button>
            <button class="num" data-keyCode="52">4</button>
            <button class="num" data-keyCode="51">3</button>
            <button class="num" data-keyCode="50">2</button>
            <button class="num" data-keyCode="49">1</button>
            <button class="num" data-keyCode="48">0</button>
        </div>
    </div>
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
