<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Survey Form</title>
</head>
<body>
       <div class="container">
           <div class="form-container">
               <h1 id="title">Catchy title</h1>
               <form action="" method="post" id="survey-form">
                   <p id="description">Please take a moment to help us improve our services.</p>
                   <fieldset class="personal-info">
                       <legend>Personal information</legend>
                       <label for="name" id="name-label">First Name<abbr>*</abbr></label>
                       <input type="text" id="name" pattern="[a-zA-Z]{1,20}" placeholder="Josh" required>
                    
                       <label for="last_name">Last Name<abbr>*</abbr></label>
                       <input type="text" name="last_name" id="last_name" pattern="[a-zA-Z]{1,20}" placeholder="Green" required>
                    
                       <label for="email" id="email-label">Email<abbr>*</abbr></label>
                       <input type="email" name="email" id="email" placeholder="joshG@example.com" required>
                       <label for="number" id="number-label">Age</label>
                       <input type="number" name="age" id="number" min="6" max="99" placeholder="18" required>
                       <label for="phone">Phone Number</label>
                       <input type="tel" name="phone" id="phone" pattern="[0-9]{1,15}">
                        
                       <label for="newsletter">
                        <input type="checkbox" value="newsletter" name="newsletter" id="newsletter" checked> Yes, I want to receive the monthly Newsletter
                       </label>
                   </fieldset>
                   <fieldset id="dropdown">
                       <legend>Where did you hear from us?</legend>
                       <select class="dropdown">
                           <option value="ig">Instagram</option>
                           <option value="fb">Facebook</option>
                           <option value="blackboard">Blackboard</option>
                           <option value="other-ad">Other Ads</option>
                       </select>
                   </fieldset>
                   <fieldset class="data-input">
                       
                    <legend>What are some good things?</legend>
                       <label for="tutorial">                           
                           <input type="checkbox" value="tutorial" name="tutorial" id="tutorial"> Tutorials
                       </label>
                       <label for="online-class">
                           <input type="checkbox" value="online-class" name="online-class" id="online-class"> Online Classes
                        </label>
                        <label for="live-chat">
                            <input type="checkbox" value="live-chat" name="live-chat" id="live-chat"> Live Chat Help</input>
                        </label>
                        <label for="community-support">
                            <input type="checkbox" value="community-support" name="community-support" id="community-support"> Community Support</input>
                        </label>

                   </fieldset>
                   <fieldset class="improvements">
                       <legend>What can we improve?</legend>
                       <textarea name="free-text" id="free-text" cols="55" rows="7"></textarea>
                       Would you recommend us?
                        <div class="recommendation">
                            <label for="yes"><input type="radio" value="yes" name="radio" id="yes" checked>Yes</label>
                            <label for="no"><input type="radio" value="no" name="radio" id="no">No</label>
                            </div>
                   </fieldset>
                   <div class="submit">
                       <input type="submit" value="Send" id="submit">
                    </div>
               </form>
           </div>
       </div>
    <script></script>
</body>
</html>
