<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Survey Form</title>
</head>
<body>
       <div class="background-image"></div>
       <div class="container">
           <div class="form-container">
               <form action="" method="post">
                   <h2>Please take a moment to help us improve our services.</h2>
                   <fieldset class="personal-info">
                       <legend>Personal information</legend>
                       <label for="first_name">First Name</label>
                       <input type="text" id="first_name" required>
                       <label for="last_name">Last Name</label>
                       <input type="text" name="last_name" id="last_name" required>
                       <label for="email">Email</label>
                       <input type="email" name="email" id="email" required>
                       <label for="newsletter">
                        <input type="checkbox" name="newsletter" id="newsletter" checked> Yes, I want to receive the monthly Newsletter
                       </label>
                   </fieldset>
                   <fieldset class="data-input">
                       <legend>What are some good things?</legend>
                       <label for="tutorial">                           
                           <input type="checkbox" name="tutorial" id="tutorial"> Tutorials
                       </label>
                       <label for="online-class"><input type="checkbox" name="online-class" id="online-class"> Online Classes
                        </label>
                        <label for="live-chat"><input type="checkbox" name="live-chat" id="live-chat"> Live Chat Help</input>
                        </label>
                   </fieldset>
                   <fieldset class="improvements">
                       <legend>What can we improve?</legend>
                       <textarea name="free-text" id="free-text" cols="55" rows="7"></textarea>
                       Would you recommend us?
                        <div class="recommendation">
                            <label for="yes"><input type="radio" name="radio" id="yes">Yes</label>
                            <label for="no"><input type="radio" name="radio" id="no">No</label>
                            </div>
                   </fieldset>
                   <div class="submit">
                       <input type="button" value="Send">
                    </div>
               </form>
           </div>
       </div>
    <script></script>
</body>
</html>
